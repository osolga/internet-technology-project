<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/css-admin/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>
    <div class="d-sm-flex flex-lg-row align-items-center text-center">
    <div class="container py-5">
        <div class="row">
            <div class = "col align-self-center">
            <form action = "admin-login.html" class="form-register needs-validation">
                <img src="assets/img/img-front-page/logo.png" alt="logo">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="form-group"><input type="text" id="inputUsername" class="form-control input-medium" placeholder="Username" required autofocus></div>
                <div class="form-group"><input type="email" id="email" class="form-control" placeholder="Email" required autofocus></div>
                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="" required autofocus>
                    <span toggle="#inputPassword" class="fa fa-fw fa-eye field-icon toggle-password" id="eye" onclick="showPassword()"></span>
                 </div>
                <div class="form-group">
                    <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Confirm password" value="" required autofocus>
                    <span toggle="#inputRepeatPassword" class="fa fa-fw fa-eye field-icon toggle-password" id="eye02" onclick="showPassword02()"></span>
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-lg btn-primary btn-block" onclick="return Validate()" >Register</button>
            <p><a href="admin-login.html">Login here</a></p>
            </form>
                <p>Â© Student Project made by FHNW BIT students</p>
            </div>
        </div>
    </div>



<script src="assets/js/js-admin/admin-register.js"></script>
    <script language="JavaScript">
        $(document).ready(function () {
            $("#form").submit(function (event) {
                registerAdmin($('input[name=username]').val(), $('input[name=email]').val(), $('input[name=password]').val(), function (result) {
                    window.location.replace("../");
                }, function (error) {
                    $("#error-modal").modal('show');
                    $("#error-text").text(error);
                });
                event.preventDefault();
            });
        });

    </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
